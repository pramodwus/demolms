<div class="">
    <h1 class="text-center header_green bignbold">
      contact us
      <hr>
    </h1>

    <div class="container padding-tp-20">
        <div class="row">
            <div class="col-md-6 col-sm-7 col-xs-12">
                <form>
                    <label style="color:red" data-ng-show="contactus.error!=''">{{contactus.error}}</label>
                    <div class="form-group">
                        <input type="text" name="name" data-ng-model="contactus.name" class="form-control input" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <input type="email" name="email" class="form-control input" placeholder="Email" data-ng-model="contactus.email" required>
                    </div>

                    <button type="button" class="btn btn-success" style="border-radius: 0;background: #1bb16c;" data-ng-click="sendContactUsRequest()" data-ng-disabled="contactus.isDisabled">SUBMIT</button>
                </form>
            </div>
            <div class="col-md-6 col-sm-5 col-xs-12 text-center">
                <p class="h1">Or, Get in Touch With Us At</p>
                <p class="h2">info@qbis.in</p>
            </div>
        </div>
    </div>
</div>
